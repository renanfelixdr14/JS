<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="container-fluid">

        </div>
    <input type="text" class="form-control" id="id" disabled placeholder="id"><br><br>
    <input type="text" class="form-control" id="carros" placeholder="Modelo:"><br><br>
    <input type="text" class="form-control" id="Placa" maxlength="7" placeholder="Placa:"><br><br>
    <select class="form-control" id="status">
        <option value="">Selecione o Status</option>
        <option value="ATIVO">ATIVO</option>
        <option value="INATIVO">INATIVO</option>
    </select><br><br>
    <button type="button" id="btnGravar" class="btn btn-primary">Gravar</button>
    <button type="button" id="btnLimpar" class="btn btn-danger">Limpar</button>
    <button type="button" id="btnExcluir" class="btn btn-danger">Excluir</button>
</div>
    <hr>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>modelo</th>
                <th>placa</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="linhas">
            <tr>
                <td></td>
                <td></td>
                <td></td>

                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
